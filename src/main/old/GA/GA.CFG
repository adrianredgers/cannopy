/*		ga.hlp		Configuration file for Genetic algorithm. 		*/

	                                /* ****************************************************	*/
									/*														*/
									/*	Network topology parameters							*/ 
                                   	/*                                                    	*/
layers 4							/* 	Define the number of layers in the network     		*/
									/*	This includes the input layer which doesn't have  	*/
									/* 	any weights or nodal activation functions. 			*/   
		                          	/* OR	layers 3 functions tanh 						*/  
									/* 	The alternative form ^^^^^ sets up the 'tanh'    	*/
									/*	function as the default activation function for		*/
									/*	the nodes in the network.                          	*/
									/*	  i.e. every node in the network will have this  	*/
									/*		    activation function unless it is          	*/
									/*	       over-ridden during a subsequent 'layer'  	*/
									/*	       or 'node' construction.  					*/
	                               	/*														*/
									/* Currently the available activation functions are:  	*/
	                                /*                                                     	*/
									/*	'tanh',                                            	*/
									/*	'2tanh' [ =2*tanh(x) ]                            	*/
									/*	'3tanh' [ =3*tanh(x) ]                            	*/
									/*	'4tanh' [ =4*tanh(x) ]                          	*/
									/*	'sigmoid' [ =1/(1+exp(-x) ]                      	*/
									/*	'identity' [ = x ]                               	*/
									/*	'step'  [ = +1 if x > LIM,                       	*/
									/*	 		  = -1 if x< -LIM                       	*/
									/*	 		  = x/LIM otherwise (LIM is set to 0.1)] 	*/
	                              	/*                                                    	*/
                                  	/*	                                                 	*/
									/*  Specify the number of nodes in each layer 			*/  
									/*                                                     	*/
									/*	NOTE that the difference between the keywords:     	*/
									/*		'layer' 	and 'layers'                      	*/
									/*		'node'  	and 'nodes',                      	*/
									/*		'function' 	and 'functions'                   	*/
									/*	is important.       								*/
                                  	/*                                                     	*/
                                   	/*														*/
layer 1 nodes 1						/* 	Specify number of nodes in the top or output layer, */
									/*	which is layer 1. 									*/
				 					/* OR 	layer 1 nodes 1 functions sigmoid 				*/
									/* 	The alternative form ^^^^^^ sets up the sigmoid  	*/
									/*	activation function as the default for nodes in  	*/
									/*	this layer.                                      	*/
									/*	- This over-rides any default set up by a previous	*/
									/*	  'layers' construction.                           	*/
									/*	-  This "intra-layer" default can be overwritten  	*/
									/*	   by a subsequent 'node' construction.				*/
                                  	/*                                                     	*/
                                   	/*														*/
									/* 	Specify the node functions for this layer       	*/
                                  	/*                                                     	*/
node 1 function tanh				/*	This construction sets the activation function of	*/
									/*  node 1 in the current layer (which is layer 1).		*/
									/*	- it over-rides any previously set default       	*/
									/*	  activation functions for the network or layer.  	*/
                                  	/*                                                     	*/
									/*  Specify the other layer(s)	     					*/
                                  	/*                                                     	*/
layer 2 nodes 3 functions sigmoid	/*	Specify number of nodes in layer 2 - a hidden layer	*/
layer 3 nodes 4 functions tanh		/*	- and set their activation function	by default.		*/ 
                                  	/*                                                     	*/
/* node 2 function sigmoid */       /*	Override the above default for individual nodes in	*/
/* node 3 function step    */		/*	this layer.											*/
									/*														*/
layer 4 nodes 5						/*	Specify the number of nodes in the input layer.		*/
                                  	/*                                                     	*/
									/* 	The input or bottom layer doesn't have any  		*/
									/* 	activation functions (or weights for that matter).	*/
									/*														*/
									/*														*/
bias yes							/* 	Specifiy whether to use bias units in all layers 	*/
									/*	except the top one.									*/
									/* OR 	bias no  						   				*/
									/*														*/
									/*														*/
									/* 	Parameters for the back-propagation algorithm		*/ 
									/*														*/
mutation_prob 0.02	 				/* 	Specify the probability of a mutation occurring at	*/
									/*	any point on a child organism.						*/
									/* 	Hence expected number of mutations = 				*/
									/* 	mutation_prob * length of a chromosome				*/
									/*   usually 0.01 - 0.04                                */
									/*														*/
crossover_prob 1.0					/*	Specify the probability that a child organism is 	*/
									/*	derived from two parents rather than just one. 		*/
									/*	Inserted here for completeness it should generally	*/
									/*	be left at 1.0.										*/
									/*	If this construction is not present the 			*/
									/*	crossover_prob is set to 1.0 by default.			*/
									/*														*/
error_limit 0.0001					/*  Specify an error limit as a stopping criterion for	*/
									/*	an experiment when the fitness doesn't change. 		*/								
				         			/*	Default error limit = 0.0 if this construction is 	*/ 
									/*	not present. Not used very much !					*/ 
									/*														*/
max_generations 1					/*  Specify that experiment will stop after this number	*/
									/*	of generations.   									*/
									/*														*/  
pop_size 20							/*	Specify the number of organisms in the population.	*/
									/*	When a new population is generated in the GA() half	*/
									/*	the new organisms are children of parents chosen	*/
									/*	randomly, biased by their fitness.					*/
									/*	A quarter of the new population is the fittest 		*/
									/*	quarter of the old, copied across - in this way the	*/
									/*	best fitness is never lost. 						*/
									/*	The last quarter is made of randomly generated 		*/
									/*	 organisms - 'new blood' to prevent inbreeding.		*/
									/*  should be a multiple of 4                           */									
									/*														*/  
									/*														*/
									/*	Specify the fitness objective that the 				*/
									/*	algorithm uses to train the network.				*/
									/*	A linear combination of financial functions.		*/		
									/*														*/
fitness_objective 0.1 ACCURACY + P_AND_L
									/*														*/
									/* 	OR fitness_objective 0.5 P_AND_L + 2.0 ACCURACY		*/	
									/*														*/
									/*	Available financial functions are :					*/
									/*		ACCURACY		 : 1.0/RMS error.				*/
									/*		P_AND_L 		 : profit and loss account.		*/
									/*		AVG_PL			 : average P/L per trade.		*/
									/* 		SHARPS_RATIO 	 : volatility of profit.		*/
									/*		AVG_PL_TO_MAX_DD : ratio of P/L to				*/
									/*						   max draw-down value.			*/
									/*		ROR				 : percentage rate of return.	*/
									/*														*/
									/*														*/
									/* NOTE: the parser doesn't care about UPPER or lower 	*/											
									/*	 	 case or spaces or line-feeds.					*/
									/*														*/		
									/*														*/		
transaction_size	1.0				/*	Specify the transaction size of a trade.			*/
transaction_cost	0.01			/*	Specify the transaction cost of a trade.			*/
init_capital		1.0				/*	Specify the initial trading capital.				*/
									/*														*/
no_pos_zone			0.005			/*	Specifiy the no-position zone for flat markets.		*/
									/*	  FLAT if |(p(t+1)-P(t)| < no_pos_zone				*/
									/*														*/
									/*														*/
/* weights random */						/* 	Specify source of initial weights.			      	*/
weights infile "t0.wgt" organisms 20 
									/* OR weights infile "t8.wgt" animals 20				*/  
									/* 	Otherwise ^^^^ they mey come from a file :			*/               	
 									/*		Read all organisms in the file - pad with		*/
									/*		  random organisms, or ignore extra organisms	*/
									/*		 if necessary.									*/  
									/*														*/
weights outfile	t0.wgt organisms 20	/*  Specify a file in which to save the weights of the	*/
									/*	fittest organisms at the end of the experiment.		*/
									/* OR weights infile "t8.wgt" 							*/
									/* 	Alternatively ^^^^ save all organisms in the 		*/
									/*	current population.                                 */
									/*	Discards weights if construction is not present.	*/
									/*	N.B. organism <= pop_size							*/
									/*														*/
	                                /* ****************************************************	*/